{% extends 'base.html' %}

{% block content %}
  <h2>Upload File</h2>
  {% if messages %}
    {% for message in messages %}
      <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
<!--    {{ csrf_token }}-->
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
