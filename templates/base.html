{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <title>KB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            /*background: linear-gradient(120deg, rgb(238, 174, 202,0.4), rgb(148, 187, 233,0.4));
            background-size: 250% 250%;
            animation: gradient 10s ease infinite; */
            position: relative;
            overflow-y: auto; /* تعديل هنا */
            height: 100vh; /* تعديل هنا */
            margin: 0; /* تعديل هنا */
            padding-top: 90px;
            font-family: 'Bradley Hand', cursive;
           /* font-family: 'Times New Roman', sans-serif; /* يمكنك تغيير نوع الخط هنا */  */
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }



.card-header {
    font-weight: bold;
    cursor: pointer;
}
.card:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
}
.card-body {
    padding: 15px;
}
[data-bs-theme="light"] {
    background-color: #f8f9fa;
    color: #212529;
}
[data-bs-theme="dark"] {
    background-color: #343a40;
    color: #f8f9fa;
}




.ticker-wrap {
    width: 100%;
    overflow: hidden;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    position: relative;
}

.ticker {
    display: flex;
    width: 100%;
    animation: ticker 40s linear infinite;
}

.ticker-item {
    flex: 0 0 auto;
    padding: 0 2rem;
    white-space: nowrap;
}

@keyframes ticker {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}








header {

    border-bottom: 1px solid #ADD8E6;
    text-decoration : none ;
      font-weight: bold;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.ml-3 {
    margin-left: 1rem;
}

.header-logo {
    display: flex;
    align-items: center;
}
.header-logo img {
    margin-right: 10px;
}
.form-control {
    border-radius: 20px;
    padding: 0.5rem 1rem;
}
.btn-light {
    border-radius: 50%;
    padding: 0.5rem;
}



.gradient-text {
  background: linear-gradient(to right, #007bff, #ff69b4, #ff69b4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

}
    </style>
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 mb-4">
    <div class="header-logo d-flex align-items-center">
        <a href="{% url 'company_list' %}">
           <!--  <img src="{% static 'img/logo.png' %}" alt="Logo" height="40" class="rounded-circle border"> -->
        </a>
        <a class="text-decoration-none " href="{% url 'company_list' %}">
            <h2 style="font-weight: bold;" class="gradient-text pb-1">Knowledge Base</h2>
        </a>
    </div>
    <div class="d-flex align-items-center">
        <nav class="d-flex align-items-center">
            <a href="{% url 'company_list' %}" class="text-decoration-none mr-3">Home</a>
            <a href="#" class="text-decoration-none mr-3 ">History</a>
        </nav>
        <form method="GET" action="{% url 'search_results' %}" class="d-flex align-items-center mt-3">
            <input type="text" name="query" placeholder="search here..." class="form-control mr-2">
            <button type="submit" class="btn btn-light">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <button id="theme-toggle" class="btn btn-light ml-3">
            <i id="theme-icon" class="bi bi-moon"></i>
        </button>
        <div class="logout ml-3">
            <a href="{% url 'logout' %}" class="btn btn-light">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</header>


<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            themeIcon.classList.replace('bi-moon', 'bi-sun');
        }

        themeToggle.addEventListener('click', function () {
            let theme = document.documentElement.getAttribute('data-bs-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                themeIcon.classList.replace('bi-sun', 'bi-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                themeIcon.classList.replace('bi-moon', 'bi-sun');
                localStorage.setItem('theme', 'dark');
            }
        });
    });
</script>

</body>
</html>
