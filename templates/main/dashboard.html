{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!--    اللون من صفحة الbase-->
    <h2 class="gradient-text" >Hi, {{ user.username }}</h2>
    <hr>
    <br>
    <div class="row">
        {% for company in companies %}
        <div class="col-md-4">
            <a href="{% url 'section_list' company.id %}" class="text-decoration-none " style="color:#212121">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ company.logo.url }}" class="card-img-top" alt="{{ company.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ company.name|capfirst }}</h5>
                        <p class="card-text">{{ company.description|capfirst }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
