{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">{{ section.name }} - Categories</span>
    <a class="btn btn-outline-secondary" href="{% url 'company_sections' section.company.id %}">Back to Sections</a>
</nav>

<div class="container mt-4">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'category_articles' category.id %}" class="btn btn-primary">View Articles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
