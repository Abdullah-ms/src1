{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ sub_article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Article: {{ article.title }}</h6>
            <div class="card-text">{{ sub_article.content|safe }}</div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .container-fluid {
        margin-left: 5px;
        margin-right: 5px;
        max-width: 100%; /* تقليل الهامش بحيث تكون الصفحة شبه ممتلئة */
    }
    .card-body {
        transition: all 0.3s ease;
        direction: rtl;
        text-align: right;
    }
    .card-body:hover {
        background-color: #f8f9fa;
    }
    .card-text img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
